       sodipodi:linespacing="125%"><tspan
         sodipodi:role="line"
         id="tspan2987-0"
         x="351.32874"
         y="539.95331">Perfil profesional</tspan></text>
    <text
       xml:space="preserve"
       style="font-size:18px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;text-align:justify;line-height:110.00000238%;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none;font-family:Linux Biolinum;-inkscape-font-specification:Linux Biolinum"
       x="351.07242"
       y="564.15387"
       id="text2989-6-5-8"
       sodipodi:linespacing="110%"><tspan
         sodipodi:role="line"
         x="351.07242"
         y="564.15387"
         id="tspan3650-9">El ingeniero de sistemas es capaz de</tspan><tspan
         sodipodi:role="line"
         x="351.07242"
         y="583.95386"
         id="tspan3762">planificar, diseñar, modelar, optimizar,</tspan><tspan
         sodipodi:role="line"
         x="351.07242"
         y="603.75385"
         id="tspan3764">implantar y administrar soluciones</tspan><tspan
         sodipodi:role="line"
         x="351.07242"
         y="623.55389"
         id="tspan3766">creativas y multidisciplinarias que im-</tspan><tspan
         sodipodi:role="line"
         x="351.07242"
         y="643.35388"
         id="tspan3768">pliquen el uso de las tecnologías de in-</tspan><tspan
         sodipodi:role="line"
         x="351.07242"
         y="663.15387"
         id="tspan3770">formación y comunicación dentro de</tspan><tspan
         sodipodi:role="line"
         x="351.07242"
         y="682.95386"
         id="tspan3772">un marco institucional y legal. Estas</tspan><tspan
         sodipodi:role="line"
         x="351.07242"
         y="702.75385"
         id="tspan3774">soluciones toman en cuenta las nuevas</tspan><tspan
         sodipodi:role="line"
         x="351.07242"
         y="722.55389"
         id="tspan3776">tecnologías en cuanto a hardware,</tspan><tspan
         sodipodi:role="line"
         x="351.07242"
         y="742.35388"
         id="tspan3780">software, infraestructura de comunica-</tspan><tspan
         sodipodi:role="line"
         x="351.07242"
         y="762.15387"
         id="tspan3786">ciones y aspectos de seguridad necesa-</tspan><tspan
         sodipodi:role="line"
         x="351.07242"
         y="781.95386"
         id="tspan3790">rios para alcanzar sistemas computa-</tspan><tspan
         sodipodi:role="line"
         x="351.07242"
         y="801.75385"
         id="tspan3792">cionales de alta calidad.</tspan></text>
