       sodipodi:linespacing="110%"><tspan
         sodipodi:role="line"
         x="352.42593"
         y="347.90405"
         id="tspan3541-4">La carrera de Licenciatura en</tspan><tspan
         sodipodi:role="line"
         x="352.42593"
         y="367.70404"
         id="tspan3632">Ingeniería de Sistemas de la Universi-</tspan><tspan
         sodipodi:role="line"
         x="352.42593"
         y="387.50406"
         id="tspan3634">dad Mayor de San Simón ha llenado</tspan><tspan
         sodipodi:role="line"
         x="352.42593"
         y="407.30405"
         id="tspan3638">un vacío que la sociedad demandaba</tspan><tspan
         sodipodi:role="line"
         x="352.42593"
         y="427.10406"
         id="tspan3642">en cuanto a la formación de profesio-</tspan><tspan
         sodipodi:role="line"
         x="352.42593"
         y="446.90405"
         id="tspan3644">nales capaces de construir soluciones</tspan><tspan
         sodipodi:role="line"
         x="352.42593"
         y="466.70404"
         id="tspan3646">tecnologicas computacionales novedo-</tspan><tspan
         sodipodi:role="line"
         x="352.42593"
         y="486.50406"
         id="tspan3648">sas a los problemas de las empresas e</tspan><tspan
         sodipodi:role="line"
         x="352.42593"
         y="506.30405"
         id="tspan3650">instituciones de la región.</tspan></text>
    <text
       xml:space="preserve"
       style="font-size:24px;font-style:normal;font-variant:normal;font-weight:bold;font-stretch:condensed;text-align:start;line-height:125%;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none;font-family:HelveticaCondensed;-inkscape-font-specification:HelveticaCondensed Bold Condensed"
       x="351.32874"
       y="539.95331"
