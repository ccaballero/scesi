         y="364.06561">Ingeniería de Sistemas</tspan></text>
    <text
       xml:space="preserve"
       style="font-size:18px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;text-align:justify;line-height:110.00000238%;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none;font-family:Linux Biolinum;-inkscape-font-specification:Linux Biolinum"
       x="46.467018"
       y="399.76306"
       id="text2989"
       sodipodi:linespacing="110%"><tspan
         sodipodi:role="line"
         x="46.467018"
         y="399.76306"
         id="tspan2993">...donde no existan PCs, ni laptops, y</tspan><tspan
         sodipodi:role="line"
         x="46.467018"
         y="419.56305"
         id="tspan2995">por ende, no existan los procesadores</tspan><tspan
         sodipodi:role="line"
         x="46.467018"
         y="439.36307"
         id="tspan3049">de texto, las hojas de cálculo, la comu-</tspan><tspan
         sodipodi:role="line"
         x="46.467018"
         y="459.16306"
         id="tspan2999">nicación a través de la web, las foto-</tspan><tspan
         sodipodi:role="line"
         x="46.467018"
         y="478.96307"
         id="tspan3083">grafías, ni las películas digitales. No</tspan><tspan
         sodipodi:role="line"
         x="46.467018"
         y="498.76306"
         id="tspan3001">existirían tampoco los teléfonos móvi-</tspan><tspan
         sodipodi:role="line"
         x="46.467018"
         y="518.56305"
         id="tspan3087">les ni las cámaras digitales, ya que</tspan><tspan
         sodipodi:role="line"
         x="46.467018"
         y="538.36304"
         id="tspan3091">éstos en el fondo son también compu-</tspan><tspan
         sodipodi:role="line"
         x="46.467018"
         y="558.16302"
         id="tspan3007">tadoras. No existiría Internet ni el</tspan><tspan
         sodipodi:role="line"
         x="46.467018"
         y="577.96301"
         id="tspan3013">sistema telefónico. No existirían los</tspan><tspan
         sodipodi:role="line"
         x="46.467018"
         y="597.76306"
         id="tspan3095">carros modernos, ni los trenes, ni los</tspan><tspan
         sodipodi:role="line"
         x="46.467018"
         y="617.56305"
         id="tspan3015">aviones, pues son la seguridad de éstos</tspan><tspan
         sodipodi:role="line"
         x="46.467018"
         y="637.36304"
         id="tspan3101">vehículos. Las tiendas estarían desa-</tspan><tspan
         sodipodi:role="line"
         x="46.467018"
         y="657.16302"
         id="tspan3151">bastecidas, pues sus inventarios y</tspan><tspan
         sodipodi:role="line"
         x="46.467018"
         y="676.96301"
         id="tspan3023">compras son controlados por sistemas</tspan><tspan
         sodipodi:role="line"
         x="46.467018"
         y="696.76306"
         id="tspan3115">computarizados. Los alimentos serían</tspan><tspan
         sodipodi:role="line"
         x="46.467018"
         y="716.56305"
         id="tspan3119">escasos, pues los sistemas de distribu-</tspan><tspan
         sodipodi:role="line"
         x="46.467018"
         y="736.36304"
         id="tspan3027">ción de los supermercados dependen</tspan><tspan
         sodipodi:role="line"
         x="46.467018"
         y="756.16302"
         id="tspan3029">de computadoras y al mismo tiempo</tspan><tspan
         sodipodi:role="line"
         x="46.467018"
         y="775.96301"
         id="tspan3031">son computadoras los que controlan</tspan><tspan
         sodipodi:role="line"
         x="46.467018"
         y="795.76306"
         id="tspan3133">las maquinarias de producción y pro-</tspan><tspan
         sodipodi:role="line"
         x="46.467018"
         y="815.56305"
         id="tspan3033">cesamiento de alimentos.</tspan></text>
    <text
       xml:space="preserve"
       style="font-size:18px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;text-align:justify;line-height:110.00000238%;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none;font-family:Linux Biolinum;-inkscape-font-specification:Linux Biolinum"
       x="46.519753"
       y="845.56268"
       id="text2989-6"
       sodipodi:linespacing="110%"><tspan
         sodipodi:role="line"
         x="46.519753"
         y="845.56268"
         id="tspan3033-4">Ahora, lo que es muy probable que no</tspan><tspan
         sodipodi:role="line"
         x="46.519753"
         y="865.36267"
         id="tspan3527">sepas es que los profesionales en Inge-</tspan><tspan
         sodipodi:role="line"
         x="46.519753"
         y="885.16266"
         id="tspan3529">niería de Sistemas son los que hacen</tspan><tspan
         sodipodi:role="line"
         x="46.519753"
         y="904.96271"
         id="tspan3531">posible esta nueva forma de vivir. El</tspan><tspan
         sodipodi:role="line"
         x="46.519753"
         y="924.7627"
         id="tspan3533">estudio de la Ingeniería de Sistemas</tspan><tspan
         sodipodi:role="line"
         x="46.519753"
         y="944.56268"
         id="tspan3535">brinda un amplio y profundo entendi-</tspan><tspan
         sodipodi:role="line"
         x="46.519753"
         y="964.36267"
         id="tspan3537">miento de los conceptos fundamenta-</tspan><tspan
         sodipodi:role="line"
         x="46.519753"
         y="984.16266"
         id="tspan3539">les y de los principios que subyacen en</tspan><tspan
         sodipodi:role="line"
         x="46.519753"
         y="1003.9627"
         id="tspan3541">el mundo computacional.</tspan></text>
    <text
       xml:space="preserve"
